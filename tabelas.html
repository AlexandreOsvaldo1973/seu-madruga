<!DOCTYPE html>
<html>
<head>
	<title>Tabelas</title>
</head>
<body>
	<table>
		
		<thead>
		<tr>
			<th>Criação de Sites</th>
			<th>Web Design</th>
			<th>Banco de Dados</th>
		</tr>
		</thead>

		<tbody>
			<tr>
				<td>Linha 1 x Coluna 1</td>
				<td>Linha 2 x Coluna 2</td>
				<td rowspan="2">Linha 1 x Coluna 3</td>
			</tr>

			<tr>
				<td>Linha 2 x Coluna 1</td>
				<td colspan="2">Linha 2 x Coluna 2</td>
			</tr>
		</tbody>
	</table>

</body>
</html>
